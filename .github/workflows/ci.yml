name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
    - name: Download Custom JDK
      run: |
        wget https://download.java.net/java/early_access/jdk25/34/GPL/openjdk-25-ea+34_linux-x64_bin.tar.gz
    - name: Set up JDK
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 #v4.7.1
      with:
        java-version: '25'
        distribution: 'jdkfile'
        jdkFile: openjdk-25-ea+34_linux-x64_bin.tar.gz
    - name: Build
      run: ./mvnw --no-transfer-progress -B clean verify --file pom.xml
